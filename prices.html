<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retail Price Prediction</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* Green theme styling */
    body {
      background-color: #e8f5e9; /* Light green background */
    }
    .form-container {
      background-color: #ffffff; /* White card background */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .btn-green {
      background-color: #4caf50; /* Primary green button */
      color: white;
      border: none;
    }
    .btn-green:hover {
      background-color: #45a049; /* Darker green hover effect */
    }
    .form-label {
      color: #2e7d32; /* Dark green for labels */
      font-weight: bold;
    }
    .alert-success {
      background-color: #dcedc8; /* Light green for predictions */
      color: #2e7d32; /* Dark green text */
    }
  </style>
</head>
<body>
   <!-- Start of Navbar -->
   <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <a class="navbar-brand" href="index.html">M-Shamba</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="prices.html">Price Prediction <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../market.html">Market</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../contact.html">Contact</a>
            </li>
        </ul>
    </div>
</nav>
<!-- End of Navbar -->

  <div class="container mt-5">
    <div class="form-container mx-auto" style="max-width: 600px;">
      <h1 class="text-center text-success">Retail Price Prediction</h1>
      <form method="POST" action="/predict">

        <div class="mb-3">
          <label for="Market" class="form-label">Market</label>
          <select class="form-control" id="Market" name="Market" required>
            <option value="" disabled selected>Select a market</option>
            <option value="Eldoret Main">Eldoret Main</option>
            <option value="Engineer">Engineer</option>
            <option value="Isebania Market">Isebania Market</option>
            <option value="Kangeta">Kangeta</option>
            <option value="Mabera">Mabera</option>
            <option value="Molo">Molo</option>
            <option value="Nakuru Wakulima">Nakuru Wakulima</option>
            <option value="Ol-Kalau">Ol-Kalau</option>
          </select>
        </div>
        

        <div class="mb-3">
          <label for="Commodity" class="form-label">Commodity</label>
          <select class="form-control" id="Commodity" name="Commodity" required>
            <option value="" disabled selected>Select a commodity</option>
            <option value="Avocado">Avocado</option>
            <option value="Banana (Cooking)">Banana (Cooking)</option>
            <option value="Beans (Yellow-Green)">Beans (Yellow-Green)</option>
            <option value="Cabbages">Cabbages</option>
            <option value="Cow Milk(At collection point)">Cow Milk(At collection point)</option>
            <option value="Red Irish potato">Red Irish potato</option>
            <option value="Sweet potatoes">Sweet potatoes</option>
            <option value="White Irish Potatoes">White Irish Potatoes</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="Supply_Volume" class="form-label">Supply Volume</label>
          <input type="number" class="form-control" id="Supply_Volume" name="Supply_Volume" required>
        </div>
      
        <div class="mb-3">
          <label for="County" class="form-label">County</label>
          <select class="form-control" id="County" name="County" required>
            <option value="" disabled selected>Select a county</option>
            <option value="Meru">Meru</option>
            <option value="Migori">Migori</option>
            <option value="Nakuru">Nakuru</option>
            <option value="Nyandarua">Nyandarua</option>
            <option value="Uasin-Gishu">Uasin-Gishu</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="Day" class="form-label">Day</label>
          <input type="number" class="form-control" id="Day" name="Day" required>
        </div>

        <div class="mb-3">
          <label for="month" class="form-label">month</label>
          <input type="number" class="form-control" id="Month" name="Month" required min="1" max="12">
        </div>

        <div class="mb-3">
          <label for="Year" class="form-label">Year</label>
          <input type="number" class="form-control" id="Year" name="Year" required>
        </div>

        <button type="submit" class="btn btn-green w-100">Predict Price</button>
      </form>
      {% if prediction_text %}
      <div class="mt-4 alert alert-success text-center">
        <h2>Predicted Retail Price:</h2>
        <p>{{ prediction_text }}</p>
      </div>
      {% endif %}
      
    </div>
  </div>
</body>
</html>
